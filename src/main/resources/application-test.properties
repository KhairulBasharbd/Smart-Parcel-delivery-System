# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Disable Flyway for tests to avoid migration issues
spring.flyway.enabled=false

## upload_path
storage.local.path=C:/upload

## SSLCommerz
sslcommerz.store-id=storeid
sslcommerz.store-passwd=storepasswed
sslcommerz.base-url=http://localhost:8080
