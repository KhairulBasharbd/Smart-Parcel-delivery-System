<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4" integrity="sha384-t1njZIO8B2XEBt2SREQoUD1bGb2Q9lPkO2Ay1nPuHkioJO7BiaN02ks+8ummust7" crossorigin="anonymous"></script>
   
</head>

<body class="bg-gray-100 w-full min-h-screen flex">
<div th:replace="fragments/sidebar.html :: div"></div>

<div class="flex-1 flex flex-col">
    <div th:replace="fragments/navbar.html"></div>
    <!-- Main content -->
    <div class="container  mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Overview</h2>
        </div>


    </div>
</div>
    <script>
        // Traffic Chart
        const trafficCtx = document.getElementById('trafficflow').getContext('2d');
        new Chart(trafficCtx, {
            type: 'line', // Line chart
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Website Visitors',
                    data: [500, 700, 1200, 1500, 1800, 2000],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Sales Chart
        const salesCtx = document.getElementById('sales').getContext('2d');
        new Chart(salesCtx, {
            type: 'bar', // Bar chart
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [8000, 9000, 11000, 14000, 16000, 19000],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>

</html>
