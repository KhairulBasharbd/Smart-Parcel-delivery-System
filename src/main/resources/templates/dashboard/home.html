<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>

<body class="bg-gray-100 w-full min-h-screen flex">
<div th:replace="fragments/sidebar.html :: div"></div>


    <!-- Main content -->
    <div class="container  mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Overview</h2>
        </div>

        <!-- Stat Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Card 1 -->
            <div class="bg-white shadow rounded-lg p-4 flex items-center">
                <div class="bg-teal-100 p-3 rounded-full">
                    <i class="fas fa-shopping-cart text-teal-600"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-600">New Orders</p>
                    <p class="text-xl font-bold text-gray-800">6,267</p>
                    <p class="text-sm text-gray-500">For this Week</p>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="bg-white shadow rounded-lg p-4 flex items-center">
                <div class="bg-olive-100 p-3 rounded-full">
                    <i class="fas fa-money-bill-alt text-olive-600"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-600">Revenue</p>
                    <p class="text-xl font-bold text-gray-800">$180,900</p>
                    <p class="text-sm text-gray-500">For this Month</p>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="bg-white shadow rounded-lg p-4 flex items-center">
                <div class="bg-violet-100 p-3 rounded-full">
                    <i class="fas fa-eye text-violet-600"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-600">Page Views</p>
                    <p class="text-xl font-bold text-gray-800">28,210</p>
                    <p class="text-sm text-gray-500">For this Month</p>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="bg-white shadow rounded-lg p-4 flex items-center">
                <div class="bg-orange-100 p-3 rounded-full">
                    <i class="fas fa-envelope text-orange-600"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-600">Support Requests</p>
                    <p class="text-xl font-bold text-gray-800">75</p>
                    <p class="text-sm text-gray-500">For this Week</p>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Traffic Overview -->
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-bold text-gray-800">Traffic Overview</h3>
                <p class="text-sm text-gray-500">Current year website visitor data</p>
                <div class="mt-4">
                    <canvas id="trafficflow"></canvas>
                </div>
            </div>
            <!-- Sales Overview -->
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-bold text-gray-800">Sales Overview</h3>
                <p class="text-sm text-gray-500">Current year sales data</p>
                <div class="mt-4">
                    <canvas id="sales"></canvas>
                </div>
            </div>
        </div>     
    </div>
    <script>
        // Traffic Chart
        const trafficCtx = document.getElementById('trafficflow').getContext('2d');
        new Chart(trafficCtx, {
            type: 'line', // Line chart
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Website Visitors',
                    data: [500, 700, 1200, 1500, 1800, 2000],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Sales Chart
        const salesCtx = document.getElementById('sales').getContext('2d');
        new Chart(salesCtx, {
            type: 'bar', // Bar chart
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [8000, 9000, 11000, 14000, 16000, 19000],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>

</html>
