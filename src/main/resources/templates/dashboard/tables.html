<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <script src="https://unpkg.com/@tailwindcss/browser@4" integrity="sha384-t1njZIO8B2XEBt2SREQoUD1bGb2Q9lPkO2Ay1nPuHkioJO7BiaN02ks+8ummust7" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">
<!-- Sidebar -->
<div th:replace="fragments/sidebar.html :: div"></div>

<!-- Main content -->
<div class="flex-1  p-6">
    <div class="max-w-5xl mx-auto bg-white p-6 shadow-md rounded-lg mt-4">
        <h1 class="text-2xl font-semibold mb-4">Basic Data Table</h1>

        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse border border-gray-300">
                <thead class="bg-gray-200">
                <tr class="text-left">
                    <th class="p-2 border">ID</th>
                    <th class="p-2 border">Name</th>
                    <th class="p-2 border">Salary</th>
                    <th class="p-2 border">Country</th>
                    <th class="p-2 border">City</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td class="p-2 border" th:text="${employee.id}"></td>
                    <td class="p-2 border" th:text="${employee.name}"></td>
                    <td class="p-2 border" th:text="${employee.salary}"></td>
                    <td class="p-2 border" th:text="${employee.country}"></td>
                    <td class="p-2 border" th:text="${employee.city}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
