<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-layout-user}">
<body>
<!-- Content Fragment -->
<div layout:fragment="content" class="container mx-auto p-6">
    <div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
        <h2 class="text-2xl font-bold text-gray-800">Overview</h2>
    </div>

    <div class="bg-white p-6 shadow rounded-lg">
        <form th:action="@{/user/book-parcel}" th:object="${parcelBookingRequestDTO}" method="post" class="space-y-6">

            <!-- Parcel Information Section -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Parcel Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Product Category Dropdown -->
                    <div>
                        <label for="categoryId" class="block text-sm font-medium text-gray-700">Product Category</label>
                        <select id="categoryId" th:field="*{categoryId}" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="" disabled selected>Select a category</option>
                            <option th:each="category : ${productCategories}"
                                    th:value="${category.id}"
                                    th:text="${category.category}">
                            </option>
                        </select>
                    </div>

                    <!-- Other Parcel Information Fields -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" th:field="*{description}"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </textarea>
                    </div>
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700">Weight</label>
                        <input type="number" step="any" id="weight" th:field="*{weight}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <div>
                        <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
                        <input type="text" id="size" th:field="*{size}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                </div>
            </div>


            <!-- Receiver Information Section -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Receiver Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="receiverName" class="block text-sm font-medium text-gray-700">Receiver Name</label>
                        <input type="text" id="receiverName" th:field="*{receiverName}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <div>
                        <label for="receiverPhone" class="block text-sm font-medium text-gray-700">Receiver Phone</label>
                        <input type="text" id="receiverPhone" th:field="*{receiverPhone}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <div>
                        <label for="receiverEmail" class="block text-sm font-medium text-gray-700">Receiver Email</label>
                        <input type="email" id="receiverEmail" th:field="*{receiverEmail}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <div>
                        <label for="receiverAddress" class="block text-sm font-medium text-gray-700">Receiver Address</label>
                        <input type="text" id="receiverAddress" th:field="*{receiverAddress}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                </div>
            </div>

            <!-- Billing Section -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Billing</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" step="any" id="price" th:field="*{price}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <div>
                        <label for="distance" class="block text-sm font-medium text-gray-700">Distance</label>
                        <input type="number" step="any" id="distance" th:field="*{distance}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                </div>
            </div>

            <!-- Submit button, full width -->
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">
                    Book Parcel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Extra Scripts Fragment -->
<div layout:fragment="extraScripts">
    <!-- Add extra scripts here if needed -->
</div>
</body>
</html>
